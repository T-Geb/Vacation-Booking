#This application.properties was for initial set up

spring.application.name=project
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/your-database?useSSL=false&useUnicode=yes&characterEncoding=UTF-8&allowPublicKeyRetrieval=true
spring.datasource.username=your-username
spring.datasource.password=your-password

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=none
spring.data.rest.base-path=/api

# Allow Jackson parser to process comments in payload
spring.jackson.parser.allow-comments=true

# Application logging level
logging.level.org.springframework=INFO